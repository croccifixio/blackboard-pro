$schema: vscode://schemas/color-theme
name: 'Blackboard Pro'
type: dark
tokenColors:
  - name: 'Comment plus start of comment'
    scope: comment, punctuation.definition.comment, comment.block.documentation.js
    settings:
      foreground: greyBB
      fontStyle: italic
  - name: 'Text'
    scope: support.function
    settings:
      foreground: lightBlue
  - name: ''
    scope: storage.type
    settings:
      foreground: lightYellow
      fontStyle: italic
  - name: ''
    scope: support.class
    settings:
      fontStyle: bold
  - name: 'Components'
    scope: support.class.component
    settings:
      fontStyle: normal
      foreground: lightBlue
  - name: 'Template strings'
    scope: punctuation.definition.template-expression
    settings:
      foreground: green
      fontStyle: bold
  - name: 'Template string expression'
    scope: meta.template.expression
    settings:
      foreground: yellow
  - name: ''
    scope: meta.brace, punctuation.definition, punctuation.section
    settings:
      foreground: lightishGrey
  - name: 'Boolean'
    scope: constant.language.boolean
    settings:
      foreground: yellow
  - name: ''
    scope: variable.other.object
    settings:
      fontStyle: bold
  - name: ''
    scope: variable.object.property
    settings:
      foreground: lightGrey
      fontStyle: bold
  - name: ''
    scope: meta.import variable.other
    settings:
      foreground: lightGrey
      fontStyle: bold
  - name: 'Boolean'
    scope: none
    settings:
      foreground: red
  - name: 'Keyword'
    scope: keyword
    settings:
      foreground: lightYellow
  - name: 'String'
    scope: string, string.regexp keyword, string.regexp punctuation.definition
    settings:
      foreground: green
  - name: 'Function'
    scope: entity.name.function
    settings:
      foreground: red
  - name: 'Function definition'
    scope: meta.definition entity.name.function, meta.arrow entity.name.function
    settings:
      fontStyle: underline
  - name: 'attribute name'
    scope: entity.other.attribute-name
    settings:
      foreground: grey
      fontStyle: italic
  - name: ''
    scope: entity.name.tag, support.type.property-name
    settings:
      foreground: lightBlue
  - name: ''
    scope: source.css keyword.other.unit
    settings:
      foreground: lightGrey
  - name: ''
    scope: support.constant.property-value
    settings:
      foreground: lightGrey
      fontStyle: italic
  - name: 'Object key'
    scope: meta.object-literal.key
    settings:
      fontStyle: italic
  - name: 'Number'
    scope: constant.numeric
    settings:
      foreground: yellow
  - name: 'Doctype'
    scope: meta.tag.sgml.doctype
    settings:
      foreground: red
      fontStyle: italic
  - name: '[XML] Doctype Tag'
    scope: meta.tag.sgml.doctype punctuation.definition.tag
    settings:
      foreground: lightGrey
  - name: '[XML] Document Root Variable'
    scope: meta.tag.sgml.doctype variable.language.documentroot
    settings:
      foreground: yellow
  - name: 'css tag'
    scope: entity.name.tag.css
    settings:
      foreground: yellow
  - name: 'Markup Quote'
    scope: markup.quote
    settings:
      foreground: lightYellow
      fontStyle: italic
  - name: 'Markup Heading'
    scope: markup.heading
    settings:
      foreground: red
      fontStyle: bold
  - name: 'Markup Italic'
    scope: markup.italic
    settings:
      fontStyle: italic
  - name: 'Markup Bold'
    scope: markup.bold
    settings:
      fontStyle: bold
  - name: 'Markup Separator'
    scope: meta.separator
    settings:
      foreground: red
  - name: 'Markup Link'
    scope: meta.link.reference.def
    settings:
      foreground: lightYellow
  - name: 'Markup List'
    scope: beginning.punctuation.definition.list
    settings:
      foreground: green
  - name: 'Markup Link Title'
    scope: string.other.link.title
    settings:
      foreground: green
  - name: 'Markup Link URL'
    scope: markup.underline.link
    settings:
      foreground: lightGrey
  - name: 'Markup Code'
    scope: markup.inline.raw
    settings:
      foreground: yellow
  - name: 'Org Heading'
    scope: entity.name.type.org
    settings:
      foreground: red
      fontStyle: bold
  - name: '[Org] blocks'
    scope: punctuation.definition.tag.org
    settings:
      foreground: grey66
  - name: '[Org] block language'
    scope: block.language.org
    settings:
      foreground: green99
      fontStyle: italic
  - name: '[Org] Keyword Key'
    scope: support.type.property-name.org
    settings:
      foreground: red
  - name: '[Org] Keyword Value'
    scope: meta.structure.dictionary.value.org
    settings:
      foreground: green
  - name: '[YAML] List Punctuation'
    scope: punctuation.definition.block.sequence.item
    settings:
      foreground: green
  - name: '[YAML] string'
    scope: string.quoted.double.yaml, string.quoted.single.yaml
    settings:
      foreground: green
  - name: '[YAML] unquoted'
    scope: string.unquoted.plain.out.yaml
    settings:
      foreground: lightGrey
  - name: '[INI] group title'
    scope: entity.name.section.group-title.ini, punctuation.definition.entity.ini
    settings:
      foreground: lightGrey
  - name: '[VSCODE-CUSTOM] JSON Property Name'
    scope: support.type.property-name.json
    settings:
      foreground: lightYellow
      fontStyle: italic
  - name: '[VSCODE-CUSTOM] JSON constants'
    scope: constant.language.json
    settings:
      foreground: lightGrey
      fontStyle: italic
  - name: '[VSCODE-CUSTOM] JSON Property Value'
    scope: string.quoted.double.json
    settings:
      foreground: green
  - name: '[TS] Object'
    scope: meta.parameters.ts
    settings:
      foreground: lightGrey
      fontStyle: bold
  - name: '[TS] Type definition name'
    scope: entity.name.type.alias, entity.name.type.interface
    settings:
      foreground: lightBlue
      fontStyle: underline
  - name: '[TS] Type'
    scope: meta.type.annotation, support.type.primitive.ts, meta.return.type.arrow, meta.type.parameters entity.name.type
    settings:
      foreground: lightBlue
      fontStyle: italic
  - name: '[TS] Generic type punctuation'
    scope: punctuation.definition.typeparameters
    settings:
      foreground: lightGrey
  - name: '[JS] Decorator'
    scope: meta.decorator.js, meta.decorator.js meta.function-call entity.name.function
    settings:
      foreground: lightBlue
  - name: '[JS] Extends'
    scope: storage.modifier.js
    settings:
      foreground: lightBlue
  - name: '[JS/TS] Function call'
    scope: meta.function-call entity.name.function.js, meta.function-call entity.name.function.ts, support.function.math, meta.function-call entity.name.function.tsx, support.function
    settings:
      foreground: red
      fontStyle: italic
  - name: '[JSDoc] Type'
    scope: entity.name.type.instance.jsdoc
    settings:
      foreground: lightBlue
  - name: '[JSDoc] Variable'
    scope: variable.other.jsdoc
    settings:
      foreground: lightGrey
  - name: '[JSDoc] Default value'
    scope: variable.other.jsdoc source.embedded.js
    settings:
      foreground: green
  - name: '[Elixir]'
    scope: constant.other.symbol.elixir
    settings:
      foreground: green
  - name: '[Elixir]'
    scope: variable.other.constant.elixir
    settings:
      foreground: lightBlue
  - name: '[Elixir]'
    scope: variable.other.readwrite.module.elixir
    settings:
      foreground: red
  - name: '[Elixir]'
    scope: comment.wildcard.elixir
    settings:
      fontStyle: bold
  - name: '[Elixir]'
    scope: entity.name.function.elixir
    settings:
      fontStyle: italic
  - name: '[Rust]'
    scope: keyword.other.rust, storage.modifier.visibility.rust, keyword.other.fn.rust, keyword.operator.misc.rust
    settings:
      foreground: lightYellow
  - name: '[Rust]'
    scope: meta.attribute.rust, keyword.operator.sigil.rust
    settings:
      foreground: red
  - name: '[Rust]'
    scope: meta.type_params.rust, entity.name.type.rust, storage.class.std.rust, storage.type.core.rust
    settings:
      foreground: yellow
  - name: '[Rust]'
    scope: entity.name.function.rust, storage.type.rust
    settings:
      foreground: lightBlue
  - name: '[Rescript]'
    scope: source.rescript variable.annotation
    settings:
      foreground: lightBlue
  - name: '[Rescript]'
    scope: source.rescript entity.name.namespace
    settings:
      foreground: lightBlue
      fontStyle: underline
  - name: '[Rescript]'
    scope: source.rescript variable.function
    settings:
      foreground: red
      fontStyle: italic
